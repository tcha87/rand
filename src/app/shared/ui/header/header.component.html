<header>
  <div class="aa--flex aa--items-center">
    <!-- BEGIN: Menu Dropdown -->
    <div class="aa--inline lg:aa--hidden">
      <tui-hosted-dropdown [content]="dropdownMenu">
        <button tuiIconButton type="button" appearance="flat" size="m" class="aa--mr-2"
          icon="tuiIconAlignJustifyLarge"></button>
      </tui-hosted-dropdown>
      <ng-template #dropdownMenu>
        <tui-data-list role="menu">
          <a *ngFor="let item of menuItems" #rla="routerLinkActive" tuiOption role="menuitemradio" routerLinkActive
            [attr.aria-checked]="rla.isActive" [routerLink]="item.link">
            {{ item.label }}
            <tui-svg *ngIf="rla.isActive" src="tuiIconCheckLarge"></tui-svg>
          </a>
        </tui-data-list>
      </ng-template>
    </div>
    <!-- END: Menu Dropdown -->

    <!-- BEGIN: Title -->
    <a routerLink="/home" class="aa--flex aa--items-center">
      <img src="/assets/img/logo.png" class="logo-icon" />
      <!-- <span class="aa--text-xl aa--font-semibold">
        <img src="/assets/logo.png" class="logo-icon" />
        <span class="aa--inline md:aa--hidden">Auth</span>
      </span> -->
    </a>
    <!-- END: Title -->

    <!-- BEGIN: Main menu items -->
    <div class="menu-items aa--hidden lg:aa--inline">
      <a *ngFor="let item of menuItems" tuiButton size="m" [routerLink]="item.link" routerLinkActive="active"
        #rla="routerLinkActive" [appearance]="rla.isActive ? 'primary' : 'flat'" [icon]="item.icon!">
        {{ item.label }}
      </a>
    </div>
    <!-- END: Main menu items -->
  </div>

  <div class="aa--flex aa--items-center">
    <!-- BEGIN: Auth user menu -->
    <div *ngIf="authUser$ | async as user; else login">
      <tui-hosted-dropdown tuiDropdownAlign="left" [content mx-3]="userDropdown">
        <tui-avatar [text]="user.firstName + ' ' + user.lastName" class="aa--cursor-pointer"></tui-avatar>
      </tui-hosted-dropdown>
      <ng-template #userDropdown>
        <tui-data-list role="menu">
          <tui-opt-group [label]="user.firstName + ' ' + user.lastName">
            <button tuiOption (click)="logout()">
              <span>
                <tui-svg class="aa--mr-2" src="tuiIconLogoutLarge"></tui-svg>
                Logout
              </span>
            </button>
          </tui-opt-group>
        </tui-data-list>
      </ng-template>
    </div>

    <ng-template #login>
      <a tuiButton size="m" routerLink="/login" [appearance]="'outline'" icon="tuiIconUser">
        Login
      </a>
    </ng-template>
    <!-- END: Auth user menu -->


  </div>
</header>
